{% extends 'base.html' %}
{% block title %} Welcome to | {% endblock%}
{% block content %}
{% load static %}
{% load tailwind_filters %}





<section class="min-h-screen w-full  flex  ">
<div class="w-full lg:w-2/5 p-4 xl:px-32 pt-20">
 <p class="text-3xl py-4 font-semibold">Forgot Password</p>
    {% include 'includes/alert.html' %}

<form method="POST" action="{% url 'accounts:forgotPassword' %}" class="space-y-3">
{% csrf_token %}
{{ form|crispy }}

<div>
<label class="text-sm font-semibold text-gray-600">Email*</label>
<input type="email" placeholder="Email Address" name="email" class="w-full mt-3 text-sm font-bold py-2 px-4 rounded-md  border border-gray-300 text-gray-900 placeholder-gray-300">
</div>

<div>
<a href="{% url 'accounts:login' %}"class="text-sm font-semibold text-gray-600">Got Password? Log in</a>

</div>

<button type="submit" value="Log in" class="w-full mt-3 text-sm font-bold py-3 rounded-md  text-white bg-gray-900  hover:bg-gray-700 transition duration-200">Submit</button>
</form>
<p class="my-4">Don't have account? <a href="{% url 'accounts:register' %}" class="underline">Sign up</a></p>

</div>


<div class="hidden lg:block w-3/5  bg-blue-600">
<div class="flex items-center h-full">
<img class="object-cover w-full h-full" src="{% static "img/signup.jpg" %}" alt="">
</div>
</div>
</section>



{% endblock %}
